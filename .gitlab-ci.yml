stages:
  - build
  - test
  - dockerize

variables:
  DOCKER_HOST: "tcp://localhost:2375"
  DOCKER_REGISTRY: "nexus.informatik.haw-hamburg.de"
  SERVICE_NAME: "gl-k8s-integrator"
cache:
  paths:
    - vendor

before_script:
  - git config --global http.sslVerify true
  - mkdir -p $GOPATH/src/gitlab.informatik.haw-hamburg.de/icc/$SERVICE_NAME/
  - mv ./* $GOPATH/src/gitlab.informatik.haw-hamburg.de/icc/$SERVICE_NAME/
  - cd $GOPATH/src/gitlab.informatik.haw-hamburg.de/icc/$SERVICE_NAME/
  - go get -u github.com/golang/dep/cmd/dep

buildAndTest:
  stage: test
  image: nexus.informatik.haw-hamburg.de/golang:1.9.1
  variables:
    CGO_ENABLED: "0"
    GOOS: "linux"
  script:
    - dep ensure -v
    - go test $(go list ./... | grep -v /vendor/)
    - go build -a -installsuffix cgo gitlab.informatik.haw-hamburg.de/icc/$SERVICE_NAME
    - mv ./$SERVICE_NAME /$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/$SERVICE_NAME
  artifacts:
    paths:
    - ./$SERVICE_NAME


deploy:
  stage: dockerize
  image: nexus.informatik.haw-hamburg.de/docker:stable-dind
  services:
    - nexus.informatik.haw-hamburg.de/docker:stable-dind
  before_script:
    - echo "before_script overriden"
  dependencies:
    - buildAndTest
  script:
    - docker build -t $SERVICE_NAME:latest .
    - docker tag $SERVICE_NAME:latest $DOCKER_REGISTRY/$SERVICE_NAME:$CI_PIPELINE_ID
    - docker tag $SERVICE_NAME:latest $DOCKER_REGISTRY/$SERVICE_NAME:latest
    - docker tag $SERVICE_NAME:latest $DOCKER_REGISTRY/$SERVICE_NAME:$CI_COMMIT_SHA
    - docker login -u $NEXUS_USER -p $NEXUS_PW $DOCKER_REGISTRY
    - docker push $DOCKER_REGISTRY/$SERVICE_NAME:$CI_PIPELINE_ID
    - docker push $DOCKER_REGISTRY/$SERVICE_NAME:latest
    - docker push $DOCKER_REGISTRY/$SERVICE_NAME:$CI_COMMIT_SHA